{% comment %}
  티어 배지 컴포넌트
  
  사용법:
  {% include tier-badge.html tier=page.tier %}
{% endcomment %}

{% if include.tier %}
<div class="tier-badge">
  <img src="{{ "/assets/img/tier_" | append: include.tier | append: ".svg" | relative_url }}" 
       alt="{{ include.tier | capitalize }}" 
       class="tier-icon">
  <span class="tier-name">{{ include.tier | capitalize }}</span>
</div>
{% endif %}
